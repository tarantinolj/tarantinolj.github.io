<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <div    class="group">
                <div class="home"> 
                    <h2>home</h2>
                    <div class="box1" >
                    <p class="text" id="box1"> 0 </p>
                    </div>
                    <div class="container---btn">
                        <button onclick="one()"><h3>+1</h3></button>
                        <button onclick="two()"><h3>+2</h3></button>
                        <button onclick="tree()"><h3>+3</h3></button>
                    </div>
                </div>
                <div class="guest"> 
                    <h2>guest</h2>
                    <div class="box2"">
                        <p class="text" id="box2"> 0 </p>
                    </div>
                    <div class="container---btn">
                        <button onclick="one2()"><h3>+1</h3></button>
                        <button onclick="two2()"><h3>+2</h3></button>
                        <button onclick="tree2()"><h3>+3</h3></button>
                    </div>
                </div>
            </div>
            <div class="refresh">
                <button id="refresh" onclick="refresh()"><h3>Refresh</h3></button>
            </div>
        </div>
